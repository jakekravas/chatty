<!-- Jake Kravas
This file displays a page containing chats to the user, where they can view chats
and create chats of their own
-->

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title>Chatty</title>
</head>
<body>

  <div class='container'>

    <section id='chat-content'>
      
    </section>
  
    <section id='chat-input'>
      <form id='message-form'>
        <div class='input-group'>
          <label for='alias'>Alias:</label>
          <input class='user-input' id='alias-input' name='alias' type='text'>
        </div>

        <div class='input-group'>
          <label for='message'>Message:</label>
          <input class='user-input' id='message-input' name='message' type='text'>
        </div>
  
        <button id='send-btn'>Send Message</button>
      </form>
    </section>

  </div>
  
  
  <script src='script.js'></script>
</body>
</html>
